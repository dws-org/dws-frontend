apiVersion: apps/v1
kind: Deployment
metadata:
  name: dws-event-frontend
  namespace: dws-frontend
  labels:
    app: dws-event-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dws-event-frontend
  template:
    metadata:
      labels:
        app: dws-event-frontend
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: frontend
        image: ghcr.io/dws-org/dws-event-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          protocol: TCP
        env:
        - name: API_URL
          value: "http://dws-event-service-production.dws-event-service.svc.cluster.local:80/api/v1/events"
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5